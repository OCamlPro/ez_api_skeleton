<!doctype html>
<html>
  <head>
    <title>%{project_name}</title>
    <meta charset="utf-8">

    <!-- css -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap-vue.min.css"/>
    <link type="text/css" rel="stylesheet" href="/css/main.css"/>

    <!-- Loaded scripts -->
    <script src="/js/vue.js"></script>
    <script src="/js/bootstrap-vue.min.js"></script>
    <script src="/js/bootstrap-vue-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js" defer></script>

    <script src="%{project_name}-ui.js" defer></script>
  </head>
  <body class="bg-dark text-light">
    <div id="app-loading"></div>
    <div id="app" style="display:none">

      <!-- Navbar -->
      <b-navbar toggleable="md" type="dark" variant="dark">
        <b-navbar-brand @click="route('')">%{project_name}</b-navbar-brand>
        <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
        <b-collapse id="nav-collapse" is-nav>
          <b-navbar-nav>
          </b-navbar-nav>
          <b-navbar-nav class="ml-auto">
            <b-nav-item @click="route('api')" :active="path=='api'" class="mx-2">
              API
            </b-nav-item>
          </b-navbar-nav>
        </b-collapse>
      </b-navbar>

      <!-- HOME -->
      <b-container v-if="path==''">
      </b-container>

      <!-- DB info -->
      <b-container v-if="path=='db'">
        <div clas="text-center">
          <div>Database: {{ database }}</div>
          <div>Database version: {{ db_version }}</div>
        </div>
      </b-container>

      <!-- API doc -->
      <b-container fluid v-if="path=='api'" class="bg-light h-100 p-0">
        <div id="redoc">
        </div>
      </b-container>

    </div>
  </body>
</html>
